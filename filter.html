
html code : <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Filter</title>
  <link rel="stylesheet" href="assets/css/filter.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(assets/images/backgroundimage/filterbackgroundimage.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>

</head>

<body>
  <!-- Filter Section -->
  <section id="filter-section">
    <h2>Furniture Filter</h2>
    <div id="filterContainer">
      <div class="filter-group">
        <label for="furnitureCategory">Select Furniture Category:</label>
        <select id="furnitureCategory">
          <option value="">-- Select Category --</option>
          <option value="sofa">Sofas</option>
          <option value="bed">Beds</option>
          <option value="table">Tables</option>
          <option value="chair">Chairs</option>
        </select>
      </div>
      <div class="filter-group hidden" id="typeContainer">
        <label for="furnitureType">Select Furniture Type:</label>
        <select id="furnitureType">
          <option value="">-- Select Type --</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="priceRange">Set Price Range:</label>
        <input type="range" id="priceRange" min="0" max="100000" step="500">
        <div>
          <span id="minPriceDisplay">0</span> - <span id="maxPriceDisplay">10000</span>
        </div>
      </div>
      <button id="applyFilter">Apply Filter</button>
    </div>

    <section id="results">
      <h2>Results</h2>
      <ul id="resultsList"></ul>
    </section>

    <!-- Furniture Details Section -->
    <div id="details">
      <img id="image" src="" alt="" style="width: 300px; height: auto; margin: 10px 0; display: block;" />
      <p id="description"></p>
      <p id="availability"></p>
      <h3>Features:</h3>
      <ul id="features"></ul>
    </div>
  </section>

  <script src="server.js"></script>
  <script src="assets/js/filter.js"></script>
</body>


</html>
